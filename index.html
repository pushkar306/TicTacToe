<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe_Game</title>
    <script src="TTT.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <div id="game" align="center">
        <h1>Tic - Tac - Toe</h1>
        <h3>A 2-Player Game</h3>
        <br>
        <p>
            Game Has Been Started... 
            <br><br>
            The First Player is <u>Player-X</u> and the Second player is <u>Player-O</u>
            <br><br>
            Starts with <u>Player-X</u>
        </p>
        <br><br>
        <div class="board">
            <div class="row">
                <input type="text" id="b1" class="cell" onclick="block1();main();" readonly>
                <input type="text" id="b2" class="cell" onclick="block2();main();" readonly>
                <input type="text" id="b3" class="cell" onclick="block3();main();" readonly>
            </div>
            <div class="row">
                <input type="text" id="b4" class="cell" onclick="block4();main();" readonly>
                <input type="text" id="b5" class="cell" onclick="block5();main();" readonly>
                <input type="text" id="b6" class="cell" onclick="block6();main();" readonly>
            </div>
            <div class="row">
                <input type="text" id="b7" class="cell" onclick="block7();main();" readonly>
                <input type="text" id="b8" class="cell" onclick="block8();main();" readonly>
                <input type="text" id="b9" class="cell" onclick="block9();main();" readonly>
            </div>
            <div id="strike" class="strike"></div>
        </div>
        <br><br>
        <button id="but" onclick="reset()">RESET</button>
        <br><br>
        <p id="print"></p>
    </div>
</body>
</html>
